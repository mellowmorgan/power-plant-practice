<!DOCTYPE html>
<html>
  <head>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="plant.js"></script>
    <title>Grow Your Plant</title>
  </head>
  <body>
    <div class="container">
      <div class="grow-buttons">
        <button class="btn-success" id="feed">Add soil</button>
        <button class="btn-success" id="water">Add water</button>
        <button class="btn-success" id="fertilizer">Add fertilizer</button>
        <button class="btn-success" id="show-state">Current Stats</button>
      </div>
      <h1>Your Plant's Values</h1>
      <h3>Plant Type: </h3>
      <input id="input-type"></input>
      <button class="btn-success" id="type">Add name</button>
      <h3>Name: <span id="type-value"></span></h3>
      <h3>Soil: <span id="soil-value">0</span> Water: <span id="water-value">0</span> Fertilizer: <span id="fertilizer-value">0</span></h3>
      <div>
        <button class="btn-success" id="add-plant">Add a Plant</button>
      </div>
    </div>
  </body>
</html>
